{% extends "base_generic.html" %}
{% block content %}
<body>

  <div class="container-fluid data-box">
    <div class="row text-center">
      <div class="col-xs-12">
        
        <h1>Restablece tu contraseña</h1>

        {% if form.email.errors %}
          <div class="danger">{{ form.email.errors }}</div>
        {% endif %}

        <form method="post" action="/accounts/password_reset/request/">
          {% csrf_token %}

          <div class="form-group">
            <div>
                <label>Email</label>
            </div>
            <div>
              <input type="email" name="email" id="id_email" required="" autocomplete="email" class="form-control"></input>
            </div> 
          </div>
          <button type="submit" class="btn btn-primary navbar-btn">Restablecer contraseña</button>
        </form>
      </div>
    </div>
  </div>

</body>

{% endblock %}
