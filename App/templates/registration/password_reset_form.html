{% extends "base_generic.html" %}
{% block content %}

<h1>Restablece tu contraseña</h1>

{% if form.email.errors %}
  <div class="danger">{{ form.email.errors }}</div>
{% endif %}

<div class="row">
  <div class="col-xs-12 col-md-3">
    <form method="post" action="/accounts/password_reset/request/">
      {% csrf_token %}

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" id="id_email" required="" autocomplete="email" class="form-control"></input>
      </div>
      <button type="submit" class="btn btn-default navbar-btn">Restablecer contraseña</button>
    </form>
  </div>
</div>

{% endblock %}
