{% extends "base_generic.html" %}

{% block content %}
<body>

  <div class="container-fluid data-box  text-center">
    <div class="row">
      <div class="col-sm-12 ">
        <div class="">
			{% if user.is_authenticated %}
				<div class="">
				  <h1 class="">Error</h1>
				  <p>No tiene autorizacion para realizar la acción</p>
				</div>
			{% else %}
				<h1 class="">Has cerrado sesión</h1>

				<p class="">Si lo deseas puedes volver a <a href="{% url 'login'%}">Loguearte</a> o ir al <a href="{% url 'index'%}">Inicio</a></p>
			{% endif %}
		</div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
