{% extends "base_generic.html" %}

{% block content %}
<body>

  <div class="container-fluid">
    
    {% if request.user.id == user.id %}
    
    <div class="row">
      <div class="col-xs-12 col-md-10 col-sm-offset-1 col-md-offset-2 panel">
        <h1 class="col-xs-offset-1 col-sm-offset-2 col-lg-offset-4">Modificar datos de usuario</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <div class="col-sm-3 col-lg-2 col-sm-offset-2">
              <label>Nombre</label>
            </div>
            <div class="col-sm-5 col-lg-6 col-sm-offset-0">
              <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}"></input>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 col-md-3 col-lg-2 col-sm-offset-2">
              <label>Apellidos</label>
            </div>
            <div class="col-sm-5 col-lg-6 col-sm-offset-0">
              <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}"></input>
            </div>
          </div>
          <button type="submit" class="btn btn-info navbar-btn col-xs-offset-3 col-sm-offset-5">Guardar cambios</button>
        </form>
      </div>
    </div>
    
    {% else %}
    
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <div class="panel">
          <h1 class="col-xs-offset-1 col-sm-offset-3 col-md-offset-5 col-lg-offset-6">Error</h1>
          <p class="col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">No tiene autorizacion para modificar el contenido</p>
        </div>
      </div>
    </div>
  
  </div>

</body>
{% endif %}
{% endblock %}
