{% extends "base_generic.html" %}

{% block content %}

<h1>Modificar datos de usuario</h1>

{% if request.user.id == user.id %}
<div class="row">
  <div class="col-xs-12 col-md-3">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}"></input>
      </div>
      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}"></input>
      </div>
      <button type="submit" class="btn btn-default navbar-btn">Guardar cambios</button>
    </form>
  </div>
</div>
{% else %}
<div class="form-group">
  <h1>Error</h1>
  <p>No tiene autorizacion para modificar el contenido</p>
</div>
{% endif %}
{% endblock %}
