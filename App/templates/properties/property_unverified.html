{% extends "base_generic.html" %}
{% block content %}
  {% if user.is_superuser %}
    <div  class="container-fluid data-box  text-center">
      <div class="row">
        <div class="col-xs-12">
          <h1>Propidad eliminada correctamente</h1>

          <p>Puedes seguir verificando propiedades<a href="{% url 'unverified_properties'%}"> aqui</a></p>
        </div>
      </div>
    </div>
    
  {% else %}
    <div  class="container-fluid data-box  text-center">
      <div class="row">
        <div class="col-xs-12 col-md-3 panel">
          <h1 class="col-xs-offset-4 col-sm-offset-5">Restricción</h1>

          <p class="col-xs-offset-1 col-sm-offset-3">Si estas leyendo esto es que no deberias estar aqui, por favor abandona esta sección</p>
        </div>
      </div>
    </div>
    
  {% endif %}
{% endblock %}
