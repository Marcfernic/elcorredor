{% extends "base_generic.html" %}

{% block content %}

<h1>Contacta con el vendedor de la propiedad</h1>

<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-2 panel">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <div class="col-sm-4 col-md-3 col-sm-offset-2 col-md-offset-1">
          <label for="message">Mensaje para el vendedor</label>      
        </div>
        <div class="col-sm-5 col-lg-6 col-md-offset-1 col-lg-offset-0">
          <input type="text" required="" rows="10" id="message" name="message" class="form-control"></input>
        </div>
      </div>
      <input type="hidden" name="property_id" value="{{ property.id }}"></input>
      <button type="submit" class="btn btn-default navbar-btn">Enviar mensaje al vendedor</button>
    </form>
  </div>
</div>
{% endblock %}
